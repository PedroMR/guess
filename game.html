<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="icon" type="image/x-icon" href="request.png">
<title>Guess What?</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
<style>
  :root {
    --coral: #FF6B6B;
    --rose: #EE5A8C;
    --purple: #A855F7;
    --deep: #7C3AED;
    --glass: rgba(255,255,255,0.06);
    --glass-border: rgba(255,255,255,0.12);
    --glass-hover: rgba(255,255,255,0.1);
    --text: #f0eef5;
    --text-dim: rgba(240,238,245,0.55);
    --radius: 16px;
    --blur: 20px;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Outfit', system-ui, sans-serif;
    font-weight: 400;
    color: var(--text);
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    text-align: center;
    background: #0c0614;
    overflow: hidden;
    position: relative;
  }

  /* === Animated mesh gradient background === */
  body::before {
    content: '';
    position: fixed;
    inset: -50%;
    width: 200%;
    height: 200%;
    background:
      radial-gradient(circle at 20% 30%, rgba(168,85,247,0.35) 0%, transparent 45%),
      radial-gradient(circle at 75% 65%, rgba(238,90,140,0.3) 0%, transparent 45%),
      radial-gradient(circle at 50% 80%, rgba(255,107,107,0.2) 0%, transparent 40%),
      radial-gradient(circle at 85% 15%, rgba(124,58,237,0.25) 0%, transparent 40%),
      radial-gradient(circle at 10% 85%, rgba(255,107,107,0.15) 0%, transparent 35%);
    animation: meshDrift 20s ease-in-out infinite alternate;
    z-index: 0;
    pointer-events: none;
  }
  @keyframes meshDrift {
    0%   { transform: translate(0, 0) rotate(0deg); }
    50%  { transform: translate(-5%, 3%) rotate(3deg); }
    100% { transform: translate(3%, -5%) rotate(-2deg); }
  }

  /* === Noise overlay for depth === */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    z-index: 0;
    pointer-events: none;
    opacity: 0.5;
  }

  /* === Screen containers === */
  .screen {
    display: none;
    width: 100%;
    max-width: 400px;
    position: relative;
    z-index: 1;
  }
  .screen.active {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    animation: screenIn 0.35s ease-out;
  }
  @keyframes screenIn {
    from { opacity: 0; transform: translateY(12px) scale(0.98); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
  }

  /* === Typography === */
  h1 {
    font-family: 'Outfit', sans-serif;
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 0.3rem;
    background: linear-gradient(135deg, var(--coral), var(--purple));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  h2 {
    font-family: 'Outfit', sans-serif;
    font-size: 1.5rem;
    font-weight: 600;
    background: linear-gradient(135deg, var(--coral), var(--rose));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  h3 { font-size: 1.1rem; color: var(--text-dim); font-weight: 400; }
  p { line-height: 1.6; color: var(--text-dim); font-weight: 300; }

  /* === Glass buttons === */
  .btn {
    background: linear-gradient(135deg, var(--coral), var(--rose), var(--purple));
    color: #fff;
    border: none;
    padding: 0.9rem 2rem;
    font-family: 'Outfit', sans-serif;
    font-size: 1.05rem;
    font-weight: 600;
    letter-spacing: 0.02em;
    border-radius: var(--radius);
    cursor: pointer;
    width: 100%;
    max-width: 300px;
    transition: transform 0.15s, box-shadow 0.15s;
    box-shadow: 0 4px 20px rgba(168,85,247,0.25);
    position: relative;
    overflow: hidden;
  }
  .btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, transparent 50%);
    pointer-events: none;
  }
  .btn:active {
    transform: scale(0.97);
    box-shadow: 0 2px 10px rgba(168,85,247,0.2);
  }
  .btn.secondary {
    background: var(--glass);
    backdrop-filter: blur(var(--blur));
    -webkit-backdrop-filter: blur(var(--blur));
    border: 1px solid var(--glass-border);
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }
  .btn.secondary::before { display: none; }
  .btn.correct {
    background: linear-gradient(135deg, #22c55e, #16a34a);
    box-shadow: 0 4px 20px rgba(34,197,94,0.3);
  }
  .btn.correct:active { box-shadow: 0 2px 10px rgba(34,197,94,0.2); }
  .btn.skip {
    background: var(--glass);
    backdrop-filter: blur(var(--blur));
    -webkit-backdrop-filter: blur(var(--blur));
    border: 1px solid var(--glass-border);
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }
  .btn.skip::before { display: none; }
  .btn.skip:active { background: var(--glass-hover); }

  /* === Language checkboxes (glass cards) === */
  .language-option {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    background: var(--glass);
    backdrop-filter: blur(var(--blur));
    -webkit-backdrop-filter: blur(var(--blur));
    border: 1px solid var(--glass-border);
    padding: 0.85rem 1.3rem;
    border-radius: var(--radius);
    cursor: pointer;
    width: 100%;
    max-width: 300px;
    font-size: 1.05rem;
    font-weight: 300;
    transition: background 0.2s, border-color 0.2s;
  }
  .language-option:active { background: var(--glass-hover); }
  .language-option input {
    width: 20px;
    height: 20px;
    accent-color: var(--purple);
  }

  /* === Timer === */
  .timer {
    font-size: 3rem;
    font-weight: 700;
    font-variant-numeric: tabular-nums;
    color: #fff;
    text-shadow: 0 0 30px rgba(168,85,247,0.4);
  }
  .timer.warning {
    color: var(--coral);
    text-shadow: 0 0 30px rgba(255,107,107,0.5);
    animation: timerPulse 0.25s infinite alternate;
  }
  @keyframes timerPulse { to { opacity: 0.5; } }

  /* === Open book (play screen) === */
  .card-box-wrapper {
    width: 100%;
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow:
      0 8px 32px rgba(0,0,0,0.4),
      0 0 0 1px rgba(255,255,255,0.05);
  }
  .book-cover {
    position: relative;
    padding: 12px 14px 12px 14px;
    margin-left: -60%;
    width: 160%;
    background:
      radial-gradient(ellipse at 30% 20%, rgba(90,50,20,0.6) 0%, transparent 50%),
      radial-gradient(ellipse at 70% 80%, rgba(60,30,10,0.5) 0%, transparent 50%),
      linear-gradient(160deg, #5a3218 0%, #3d1f0e 25%, #4a2a14 50%, #35190a 75%, #4e2e16 100%);
    border-radius: 10px;
  }
  .brass-clasp {
    position: absolute;
    width: 18px; height: 18px;
    z-index: 3;
    background:
      radial-gradient(circle at 40% 40%, #e8d26c, #b8942e 50%, #8a6a1e 100%);
    border-radius: 2px;
    box-shadow:
      0 1px 2px rgba(0,0,0,0.4),
      inset 0 1px 0 rgba(255,255,200,0.3);
  }
  .brass-clasp.top-right { top: 5px; right: 5px; }
  .brass-clasp.bottom-right { bottom: 5px; right: 5px; }
  .book-pages {
    position: relative;
    display: flex;
    gap: 0;
  }
  .book-pages::before {
    content: '';
    position: absolute;
    top: 3px; bottom: 3px;
    left: -5px; width: 7px;
    z-index: 0;
    background:
      repeating-linear-gradient(to bottom,
        #d8c8a0 0px, #c9b88e 1px, #e0d2b0 2px);
    border-radius: 2px 0 0 2px;
    box-shadow: -1px 0 2px rgba(0,0,0,0.2);
  }
  .book-pages::after {
    content: '';
    position: absolute;
    top: 3px; bottom: 3px;
    right: -5px; width: 7px;
    z-index: 0;
    background:
      repeating-linear-gradient(to bottom,
        #d8c8a0 0px, #c9b88e 1px, #e0d2b0 2px);
    border-radius: 0 2px 2px 0;
    box-shadow: 1px 0 2px rgba(0,0,0,0.2);
  }
  .book-page-left {
    flex: 1;
    border-radius: 2px 0 0 2px;
    position: relative;
    z-index: 1;
    background:
      radial-gradient(ellipse at 50% 50%, rgba(255,252,240,0.6) 0%, transparent 70%),
      linear-gradient(to bottom, #ddd0a8, #e4d6b2, #d9cca4);
    border: 1px solid #c4a96a;
    border-right: none;
    box-shadow: inset 0 0 40px rgba(101,67,33,0.15);
    min-height: 40px;
  }
  .card-box {
    flex: 1;
    position: relative;
    z-index: 1;
    border-radius: 0 2px 2px 0;
    padding: 2rem 1.5rem;
    background:
      radial-gradient(ellipse at 50% 50%, rgba(255,252,240,0.7) 0%, transparent 70%),
      radial-gradient(ellipse at 0% 0%, rgba(160,120,60,0.25) 0%, transparent 40%),
      radial-gradient(ellipse at 100% 0%, rgba(160,120,60,0.2) 0%, transparent 40%),
      radial-gradient(ellipse at 0% 100%, rgba(160,120,60,0.2) 0%, transparent 40%),
      radial-gradient(ellipse at 100% 100%, rgba(160,120,60,0.25) 0%, transparent 40%),
      linear-gradient(to bottom, #e6d5b0, #eddcba, #e2d0a8);
    box-shadow:
      inset 0 0 50px rgba(101,67,33,0.12),
      inset 0 0 4px rgba(101,67,33,0.08);
    border: 1px solid #c4a96a;
    border-left: none;
  }
  .book-spine {
    width: 6px;
    z-index: 2;
    flex-shrink: 0;
    background: linear-gradient(to right,
      rgba(80,50,20,0.15) 0%,
      rgba(40,20,5,0.25) 40%,
      rgba(40,20,5,0.3) 50%,
      rgba(80,50,20,0.25) 60%,
      rgba(80,50,20,0.12) 100%);
  }
  .card-box::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 0 2px 2px 0;
    background:
      linear-gradient(to right, rgba(100,60,20,0.1) 0px, transparent 20px, transparent calc(100% - 20px), rgba(100,60,20,0.1) 100%),
      linear-gradient(to bottom, rgba(100,60,20,0.08) 0px, transparent 20px, transparent calc(100% - 20px), rgba(100,60,20,0.06) 100%);
    pointer-events: none;
  }
  .card-title {
    font-size: 1.6rem; font-weight: bold; color: #3b2307;
    margin-bottom: 0.6rem;
    font-family: 'Playfair Display', Georgia, serif;
    text-shadow: 0 1px 0 rgba(255,250,240,0.4);
    position: relative; z-index: 1;
  }
  .card-desc {
    font-size: 0.95rem; color: #5a3e1b; line-height: 1.7;
    font-family: 'Outfit', Georgia, serif;
    font-weight: 300;
    position: relative; z-index: 1;
  }
  .card-points {
    margin-top: 0.5rem; font-size: 0.85rem; color: #7a5420;
    font-style: italic; font-family: 'Playfair Display', Georgia, serif;
    position: relative; z-index: 1;
  }

  /* === Round badge (glass pill) === */
  .round-badge {
    background: var(--glass);
    backdrop-filter: blur(var(--blur));
    -webkit-backdrop-filter: blur(var(--blur));
    border: 1px solid var(--glass-border);
    padding: 0.3rem 1rem;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 600;
    letter-spacing: 0.03em;
  }
  .round-rule {
    background: var(--glass);
    backdrop-filter: blur(var(--blur));
    -webkit-backdrop-filter: blur(var(--blur));
    border: 1px solid var(--glass-border);
    padding: 1rem;
    border-radius: var(--radius);
    width: 100%;
  }

  /* === Closed book cover === */
  .book-closed {
    width: 100%;
    max-width: 400px;
    position: relative;
    border-radius: 4px 12px 12px 4px;
    padding: 2.5rem 2rem;
    background:
      radial-gradient(ellipse at 30% 20%, rgba(90,50,20,0.6) 0%, transparent 50%),
      radial-gradient(ellipse at 70% 80%, rgba(60,30,10,0.5) 0%, transparent 50%),
      linear-gradient(160deg, #5a3218 0%, #3d1f0e 25%, #4a2a14 50%, #35190a 75%, #4e2e16 100%);
    box-shadow:
      0 8px 32px rgba(0,0,0,0.5),
      0 0 0 1px rgba(255,200,150,0.06);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    text-align: center;
  }
  .book-closed::before {
    content: '';
    position: absolute;
    top: 0; bottom: 0; left: 0;
    width: 18px;
    border-radius: 4px 0 0 4px;
    background:
      linear-gradient(to right,
        rgba(30,15,5,0.7) 0%,
        rgba(60,35,15,0.5) 30%,
        rgba(90,55,25,0.3) 60%,
        transparent 100%);
  }
  .book-closed::after {
    content: '';
    position: absolute;
    top: 8px; bottom: 8px; right: -6px;
    width: 7px;
    border-radius: 0 2px 2px 0;
    background:
      repeating-linear-gradient(to bottom,
        #d8c8a0 0px, #c9b88e 1px, #e0d2b0 2px);
    box-shadow: 1px 0 2px rgba(0,0,0,0.2);
  }
  .book-closed .brass-clasp.top-left { top: 8px; left: 24px; }
  .book-closed .brass-clasp.top-right { top: 8px; right: 8px; }
  .book-closed .brass-clasp.bottom-left { bottom: 8px; left: 24px; }
  .book-closed .brass-clasp.bottom-right { bottom: 8px; right: 8px; }
  .book-closed-frame {
    position: absolute;
    top: 28px; bottom: 28px;
    left: 40px; right: 22px;
    border: 2px solid rgba(200,160,80,0.35);
    border-radius: 3px;
    pointer-events: none;
  }
  .book-closed-frame::before {
    content: '';
    position: absolute;
    inset: 4px;
    border: 1px solid rgba(200,160,80,0.18);
    border-radius: 2px;
  }
  .book-closed-title {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 1.8rem;
    font-weight: 700;
    color: #e8d26c;
    text-shadow:
      0 1px 2px rgba(0,0,0,0.6),
      0 0 8px rgba(200,160,60,0.2);
    position: relative;
    z-index: 1;
    margin-top: 0.5rem;
  }
  .book-closed-subtitle {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 1rem;
    font-style: italic;
    color: #c4a06a;
    line-height: 1.6;
    position: relative;
    z-index: 1;
    padding: 0 0.5rem;
  }
  .book-closed-round {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 0.85rem;
    color: #b89050;
    font-style: italic;
    letter-spacing: 0.05em;
    position: relative;
    z-index: 1;
  }
  .book-closed-divider {
    width: 60%;
    height: 1px;
    background: linear-gradient(to right, transparent, rgba(200,160,80,0.4), transparent);
    position: relative;
    z-index: 1;
  }
  .book-closed-divider::before {
    content: '\2756';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgba(200,160,80,0.45);
    font-size: 0.8rem;
    padding: 0 6px;
  }

  /* === Summary items (glass rows) === */
  .summary-item {
    display: flex;
    justify-content: space-between;
    padding: 0.55rem 0.8rem;
    border-bottom: 1px solid rgba(255,255,255,0.06);
    width: 100%;
    font-weight: 300;
  }
  .summary-item .guessed { color: #4ade80; font-weight: 600; }
  .summary-item .skipped { color: var(--text-dim); }

  .deck-info {
    color: var(--text-dim);
    font-size: 0.9rem;
    font-weight: 300;
  }

  /* === Back button === */
  .btn-back {
    background: none;
    border: none;
    color: var(--text-dim);
    font-family: 'Outfit', sans-serif;
    font-size: 0.85rem;
    font-weight: 400;
    cursor: pointer;
    padding: 0.4rem 0;
    transition: color 0.2s;
  }
  .btn-back:active { color: var(--text); }

  /* === Glass panel for summary & gameover screens === */
  #summary.active,
  #gameover.active {
    background: var(--glass);
    backdrop-filter: blur(var(--blur));
    -webkit-backdrop-filter: blur(var(--blur));
    border: 1px solid var(--glass-border);
    border-radius: var(--radius);
    padding: 1.5rem 1.2rem;
  }

  /* === Setup screen glass panel === */
  #setup.active {
    background: var(--glass);
    backdrop-filter: blur(var(--blur));
    -webkit-backdrop-filter: blur(var(--blur));
    border: 1px solid var(--glass-border);
    border-radius: var(--radius);
    padding: 2rem 1.2rem;
  }

  .sticky-bottom {
    position: sticky;
    bottom: 0px;
  }
</style>
</head>
<body>

<!-- SETUP SCREEN -->
<div id="setup" class="screen active">
  <h1>Guess What?</h1>
  <p>Choose which languages to include:</p>
  <label class="language-option"><input type="checkbox" value="all" id="lang-all" checked> All</label>
  <label class="language-option"><input type="checkbox" value="en" id="lang-en"> English</label>
  <label class="language-option"><input type="checkbox" value="br" id="lang-br"> Brazilian Portuguese</label>
  <p id="card-count" class="deck-info"></p>
  <button class="btn" id="start-game-btn">Start Game</button>
</div>

<!-- READY SCREEN -->
<div id="ready" class="screen">
  <div class="book-closed">
    <span class="brass-clasp top-left"></span>
    <span class="brass-clasp top-right"></span>
    <span class="brass-clasp bottom-left"></span>
    <span class="brass-clasp bottom-right"></span>
    <div class="book-closed-frame"></div>
    <div class="book-closed-round" id="ready-round"></div>
    <div class="book-closed-divider"></div>
    <div class="book-closed-title">Ready for<br>Next Turn!</div>
    <div class="book-closed-divider"></div>
    <div class="book-closed-subtitle" id="ready-rule"></div>
    <div class="book-closed-divider"></div>
    <div class="book-closed-round" id="ready-deck-info"></div>
  </div>
  <button class="btn" id="start-turn-btn">Start Turn</button>
  <button class="btn-back" id="back-ready-btn">Back to Menu</button>
</div>

<!-- PLAY SCREEN -->
<div id="play" class="screen">
  <div style="display:flex;justify-content:space-between;align-items:center;width:100%;">
    <span class="round-badge" id="play-round"></span>
    <span class="timer" id="timer">60</span>
  </div>
  <!--div class="round-rule" id="play-rule" style="font-size:0.85rem;padding:0.5rem 0.8rem;"></div-->
  <div class="card-box-wrapper">
    <div class="book-cover">
      <span class="brass-clasp top-right"></span>
      <span class="brass-clasp bottom-right"></span>
      <div class="book-pages">
        <div class="book-page-left"></div>
        <div class="book-spine"></div>
        <div class="card-box">
          <div class="card-title" id="card-title"></div>
          <div class="card-desc" id="card-desc"></div>
          <div class="card-points" id="card-points"></div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn correct" id="guessed-btn">Correct!</button>
  <button class="btn skip" id="skip-btn">Skip</button>
  <button class="btn-back" id="back-play-btn">Back to Menu</button>
</div>

<!-- TURN SUMMARY SCREEN -->
<div id="summary" class="screen">
  <h2>Turn Over!</h2>
  <div id="summary-list" style="width:100%;"></div>
  <p id="summary-total" style="font-size:1.2rem;font-weight:bold;"></p>
  <button class="btn sticky-bottom" id="summary-continue-btn">Continue</button>
</div>

<!-- CONFIRM QUIT SCREEN -->
<div id="confirm-quit" class="screen">
  <div class="book-closed">
    <span class="brass-clasp top-left"></span>
    <span class="brass-clasp top-right"></span>
    <span class="brass-clasp bottom-left"></span>
    <span class="brass-clasp bottom-right"></span>
    <div class="book-closed-frame"></div>
    <div class="book-closed-round">Leaving so soon?</div>
    <div class="book-closed-divider"></div>
    <div class="book-closed-title">Are You<br>Sure?</div>
    <div class="book-closed-divider"></div>
    <div class="book-closed-subtitle">You will lose all of your progress.</div>
    <div class="book-closed-divider"></div>
  </div>
  <button class="btn" id="confirm-quit-yes">Yes, I'm sure!</button>
  <button class="btn secondary" id="confirm-quit-no">Nevermind</button>
</div>

<!-- GAME OVER SCREEN -->
<div id="gameover" class="screen">
  <h1>Game Over!</h1>
  <p>You guessed all the cards across all 3 rounds!</p>
  <button class="btn" id="play-again-btn">Play Again</button>
</div>

<script>
const TURN_DURATION = 60;
const DECK_SIZE = 30;
const ROUND_RULES = [
  'Round 1: Say anything you want &mdash; just don\'t use words from the title!',
  'Round 2: Say only ONE word &mdash; and it can\'t be from the title!',
  'Round 3: No talking! Mime it out!'
];

let filteredCards = [];
let gameDeck = [];    // the full deck for the game (DECK_SIZE cards)
let roundDeck = [];   // remaining cards this round
let currentCard = null;
let round = 1;
let timerInterval = null;
let timeLeft = 0;
let turnResults = []; // {card, guessed}

function loadCards() {
  updateCardCount();
}

// --- Language Selection ---
const langAll = document.getElementById('lang-all');
const langEn = document.getElementById('lang-en');
const langBr = document.getElementById('lang-br');

langAll.addEventListener('change', () => {
  if (langAll.checked) { langEn.checked = false; langBr.checked = false; }
  updateCardCount();
});
langEn.addEventListener('change', () => {
  if (langEn.checked || langBr.checked) langAll.checked = false;
  if (!langEn.checked && !langBr.checked) langAll.checked = true;
  updateCardCount();
});
langBr.addEventListener('change', () => {
  if (langEn.checked || langBr.checked) langAll.checked = false;
  if (!langEn.checked && !langBr.checked) langAll.checked = true;
  updateCardCount();
});

function getFilteredCards() {
  if (langAll.checked) return [...allCards];
  const langs = [];
  if (langEn.checked) langs.push('en');
  if (langBr.checked) langs.push('br');
  return allCards.filter(c => langs.includes(c.language));
}

function updateCardCount() {
  filteredCards = getFilteredCards();
  const el = document.getElementById('card-count');
  el.textContent = `${filteredCards.length} cards available (${DECK_SIZE} will be selected)`;
  document.getElementById('start-game-btn').disabled = filteredCards.length < DECK_SIZE;
}

// --- Screen Management ---
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// --- Shuffle ---
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

// --- Game Start ---
document.getElementById('start-game-btn').addEventListener('click', () => {
  filteredCards = getFilteredCards();
  if (filteredCards.length < DECK_SIZE) return;
  gameDeck = shuffle([...filteredCards]).slice(0, DECK_SIZE);
  round = 1;
  startRound();
});

function startRound() {
  roundDeck = shuffle([...gameDeck]);
  showReadyScreen();
}

function showReadyScreen() {
  document.getElementById('ready-round').textContent = `Round ${round} of 3`;
  document.getElementById('ready-rule').innerHTML = ROUND_RULES[round - 1];
  document.getElementById('ready-deck-info').textContent =
    `${roundDeck.length} of ${gameDeck.length} cards remaining in deck`;
  showScreen('ready');
}

// --- Turn ---
document.getElementById('start-turn-btn').addEventListener('click', startTurn);

function startTurn() {
  turnResults = [];
  timeLeft = TURN_DURATION;
  showScreen('play');
  document.getElementById('play-round').textContent = `Round ${round}`;
  if (document.getElementById('play-rule'))
    document.getElementById('play-rule').innerHTML = ROUND_RULES[round - 1];
  updateTimer();
  drawCard();
  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimer();
    if (timeLeft <= 0) 
    {
      // if time is over skip the current card
      if (currentCard != null)
      {
        roundDeck.pop();
        roundDeck.unshift(currentCard);
      }
      endTurn();
    }
  }, 1000);
}

function updateTimer() {
  const el = document.getElementById('timer');
  el.textContent = timeLeft;
  el.classList.toggle('warning', timeLeft <= 10);
}

function drawCard() {
  if (roundDeck.length === 0) {
    endTurn();
    return;
  }
  currentCard = roundDeck[roundDeck.length - 1];
  document.getElementById('card-title').textContent = currentCard.title;
  document.getElementById('card-desc').textContent = currentCard.description;
  document.getElementById('card-points').textContent = `${currentCard.points} point${currentCard.points !== 1 ? 's' : ''}`;
}

document.getElementById('guessed-btn').addEventListener('click', () => {
  if (!currentCard) return;
  roundDeck.pop();
  turnResults.push({ card: currentCard, guessed: true });
  currentCard = null;
  if (roundDeck.length === 0) {
    endTurn();
  } else {
    drawCard();
  }
});

document.getElementById('skip-btn').addEventListener('click', () => {
  if (!currentCard) return;
  // Move current card to front of deck (bottom of stack) so it comes back later
  roundDeck.pop();
  roundDeck.unshift(currentCard);
  turnResults.push({ card: currentCard, guessed: false });
  currentCard = null;
  drawCard();
});

function endTurn() {
  clearInterval(timerInterval);
  currentCard = null;
  showTurnSummary();
}

// --- Turn Summary ---
function showTurnSummary() {
  const list = document.getElementById('summary-list');
  list.innerHTML = '';
  let guessedCount = 0;
  for (const r of turnResults) {
    const div = document.createElement('div');
    div.className = 'summary-item';
    div.innerHTML = `<span>${r.card.title}</span><span class="${r.guessed ? 'guessed' : 'skipped'}">${r.guessed ? 'Guessed' : 'Skipped'}</span>`;
    list.appendChild(div);
  }
  guessedCount = turnResults.filter(r => r.guessed).length;
  document.getElementById('summary-total').textContent = `${guessedCount} card${guessedCount !== 1 ? 's' : ''} guessed this turn`;
  showScreen('summary');
}

document.getElementById('summary-continue-btn').addEventListener('click', () => {
  if (roundDeck.length === 0) {
    // Round complete
    if (round >= 3) {
      showScreen('gameover');
    } else {
      round++;
      startRound();
    }
  } else {
    showReadyScreen();
  }
});

// --- Play Again ---
document.getElementById('play-again-btn').addEventListener('click', () => {
  showScreen('setup');
  updateCardCount();
});

// --- Back to Menu ---
let returnScreen = null;

document.getElementById('back-ready-btn').addEventListener('click', () => {
  returnScreen = 'ready';
  showScreen('confirm-quit');
});

document.getElementById('back-play-btn').addEventListener('click', () => {
  returnScreen = 'play';
  clearInterval(timerInterval);
  showScreen('confirm-quit');
});

document.getElementById('confirm-quit-yes').addEventListener('click', () => {
  returnScreen = null;
  currentCard = null;
  showScreen('setup');
  updateCardCount();
});

document.getElementById('confirm-quit-no').addEventListener('click', () => {
  if (returnScreen === 'play') {
    showScreen('play');
    timerInterval = setInterval(() => {
      timeLeft--;
      updateTimer();
      if (timeLeft <= 0) endTurn();
    }, 1000);
  } else {
    showScreen(returnScreen || 'ready');
  }
  returnScreen = null;
});

// --- Init ---
loadCards();
</script>
